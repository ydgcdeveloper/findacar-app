<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-searchbar id="search-place" debounce="800" type="search" animated [(ngModel)]='place' showCancelButton="always"  [value]="place"
      (ionChange)="findPlace(place)" (ionCancel)="goBack()" (ionClear)="onClear()" (ionBlur)="dismiss()" autocomplete="false" placeholder="Escribe la ciudad o pueblo aquí">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Segment with secondary color -->
  <ion-segment class="mb-2" (ionChange)="segmentChanged($event)"  color="success"
    value="Holguin" scrollable="true">
    <ion-segment-button value="Holguin">
      <ion-label>Holguin</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Habana">
      <ion-label>La Habana</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Matanzas">
      <ion-label>Matanzas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Bayamo">
      <ion-label>Granma</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Las Tunas">
      <ion-label>Las Tunas</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div id="mapId" style="width: 100%; height: 92%"></div>
  <ion-button class="fixed" *ngIf="showSaveButton">Establecer dirección</ion-button>
</ion-content>
