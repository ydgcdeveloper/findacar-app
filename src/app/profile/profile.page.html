<ion-header [translucent]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      </ion-col>
      <ion-col size="8" style="text-align: left; padding-top: 10%;">
        <ion-text color="primary">
         <ng-container *ngIf="user">
          {{ user?.profile?.firstName + ' ' + user?.profile?.lastName }}
         </ng-container>
        </ion-text>
      </ion-col>
      <ion-col size="1">
        <ion-fab horizontal="end">
          <ion-fab-button size="small" [routerLink]="['/edit-profile']">
            <ion-icon name="create-sharp"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'tabs.profile'|translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <div *ngIf="show">
      <!-- List of Text Items -->
      <ion-list>
        <ion-item class="mt-3" [routerLink]="['/addresses']">
          <ion-icon name="location-sharp"></ion-icon>
          <ion-label class="ml-4">
            <h2>{{'profile.my_addresses'|translate}}</h2>
          </ion-label>
        </ion-item>
        <!-- * Next version comment
         <ion-item class="mt-3" [routerLink]="['/payment-methods']">
          <ion-icon name="wallet"></ion-icon>
          <ion-label class="ml-4">
            <h2>{{'profile.payment_methods'|translate}}</h2>
          </ion-label>
        </ion-item>
       * Next version comment 
        <ion-item class="mt-3" [routerLink]="['/favorites']">
          <ion-icon name="heart-sharp"></ion-icon>
          <ion-label class="ml-4">
            <h2>{{'profile.favs'|translate}}</h2>
          </ion-label>
        </ion-item>
         * Next version comment -->
        <ion-item class="mt-3" [routerLink]="['/help']">
          <ion-icon name="help-sharp"></ion-icon>
          <ion-label class="ml-4">
            <h2>{{'profile.help'|translate}}</h2>
          </ion-label>
        </ion-item>
        <!-- * Next version comment 
        <ion-item class="mt-3" [routerLink]="['/share']">
          <ion-icon name="share-sharp"></ion-icon>
          <ion-label class="ml-4">
            <h2>{{'profile.invite_friend'|translate}}</h2>
          </ion-label>
        </ion-item>
         * Next version comment -->
        <ion-item class="mt-3" [routerLink]="['/settings']">
          <ion-icon name="settings-sharp"></ion-icon>
          <ion-label class="ml-4">
            <h2>{{'profile.conf'|translate}}</h2>
          </ion-label>
        </ion-item>
        <ion-item class="mt-3" (click)="logOut()" style="cursor: pointer;">
          <ion-icon name="log-out-sharp"></ion-icon>
          <ion-label class="ml-4">
            <h2>{{'profile.log_out'|translate}}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

    <div *ngIf="!show">
      <ion-list>
        <ion-item class="mt-3">
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <ion-skeleton-text animated style="width: 50%" class="rounded"></ion-skeleton-text>
          </ion-label>
        </ion-item>
        <ion-item class="mt-3">
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <ion-skeleton-text animated style="width: 55%" class="rounded"></ion-skeleton-text>
          </ion-label>
        </ion-item>
        <ion-item class="mt-3">
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <ion-skeleton-text animated style="width: 35%" class="rounded"></ion-skeleton-text>
          </ion-label>
        </ion-item>
        <ion-item class="mt-3">
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <ion-skeleton-text animated style="width: 25%" class="rounded"></ion-skeleton-text>
          </ion-label>
        </ion-item>
        <ion-item class="mt-3">
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <ion-skeleton-text animated style="width: 55%" class="rounded"></ion-skeleton-text>
          </ion-label>
        </ion-item>
        <ion-item class="mt-3">
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <ion-skeleton-text animated style="width: 40%" class="rounded"></ion-skeleton-text>
          </ion-label>
        </ion-item>
        <ion-item class="mt-3">
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <ion-skeleton-text animated style="width: 40%" class="rounded"></ion-skeleton-text>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

  </ion-content>

  <app-explore-container name="Profile"></app-explore-container>
</ion-content>
