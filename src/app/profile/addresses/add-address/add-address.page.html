<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/addresses']"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!editable">{{'address.add'|translate}}</ion-title>
    <ion-title *ngIf="editable">{{'address.edit'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="show">
    <div class="add-address padding-bottom-45">
      <form [formGroup]="addressForm" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
        <ion-item class="rounded mt-2">
          <ion-label position="floating">{{'address.name'|translate}}</ion-label>
          <ion-input type="text" formControlName="name" [placeholder]="'address.name_placeholder'|translate" autocapitalize="on"></ion-input>
        </ion-item>
        <ion-item class="rounded mt-2">
          <ion-grid>
            <ion-row class="mb-2">
              <ion-label>{{'address.location'|translate}}</ion-label>
            </ion-row>
            <div class="my-location" id="my-location">
              <ion-img src="../../assets/images/foto_mapa_holguin.png" style="width: 100%;"></ion-img>
            </div>
            <ion-row>
              <!-- * Next version comment
              <ion-item (click)="navigate()" lines="none">
                <ion-label class="item-link" color="primary">{{'address.search_location'|translate}}</ion-label>
              </ion-item>
              * Next version comment -->
            </ion-row>
          </ion-grid>
        </ion-item>
        <!-- * Next version comment
        <ion-item class="rounded mt-2">
          <ion-label position="floating">{{'address.details'|translate}}</ion-label>
          <ion-textarea formControlName="details" [placeholder]="'address.details_placeholder'|translate" rows="4"
            spellcheck="true"></ion-textarea>
        </ion-item>
        * Next version comment -->
        <!-- ^ Current version comment -->
        <ion-item class="rounded mt-2">
          <ion-label position="floating">{{'address.description'|translate}}</ion-label>
          <ion-textarea formControlName="description" [placeholder]="'address.description_placeholder'|translate" rows="4"
            spellcheck="true"></ion-textarea>
        </ion-item>
        <!-- ^ Current version comment -->
        <ion-button *ngIf="editable"  class="fixed" type="input" [disabled]="!addressForm.valid">{{'button.save'|translate}}</ion-button>
        <ion-button *ngIf="!editable" class="fixed" type="input" [disabled]="!addressForm.valid">{{'button.create'|translate}}</ion-button>
      </form>
    </div>
  </div>

  <div *ngIf="!show">
    <div class="add-address padding-bottom-45">
      <ion-item class="rounded mt-2">
        <ion-label class="py-1">
          <ion-skeleton-text animated style="width: 50%; height: 14px;" class="rounded"></ion-skeleton-text>
        </ion-label>
      </ion-item>

      <ion-item class="rounded mt-2">
        <ion-label class="py-1">
          <ion-skeleton-text animated style="width: 30%; height: 14px;" class="rounded"></ion-skeleton-text>
        </ion-label>
      </ion-item>
      <ion-item class="rounded mt-2">
        <ion-label class="py-1">
          <ion-skeleton-text animated style="width: 75%; height: 14px;" class="rounded"></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
