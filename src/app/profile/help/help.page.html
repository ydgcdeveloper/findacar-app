<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'profile.help'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list lines="none" style="margin-top: 20px; margin-bottom: 20px; background-color: transparent;">
      <ion-text class="ion-margin">
        {{'help.contact_header'|translate}}
      </ion-text>
      <ion-item class="rounded border my-2" href="https://api.whatsapp.com/send?phone=5356401060">
        <ion-icon name="logo-whatsapp" color="success" slot="start"></ion-icon>
        <ion-label>{{'help.contact.whatsapp'|translate}}</ion-label>
      </ion-item>
      <ion-item class="rounded border my-2" href="mailto:ygomezcoba@gmail.com">
        <ion-icon name="mail-sharp" color="primary" slot="start"></ion-icon>
        <ion-label>{{'help.contact.email'|translate}}</ion-label>
      </ion-item>
      <ion-item class="rounded border my-2" href="tel:+5356401060">
        <ion-icon name="call-sharp" color="warning" slot="start"></ion-icon>
        <ion-label>{{'help.contact.call'|translate}}</ion-label>
      </ion-item>
    </ion-list>

    <ion-list class="rounded border">
      <ion-item href="about-us">
        <ion-label>{{'help.about_header'|translate}}</ion-label>
      </ion-item>
      <ion-item href="terms">
        <ion-label>{{'help.terms_header'|translate}}</ion-label>
      </ion-item>
      <ion-item href="policy">
        <ion-label>{{'help.policy_header'|translate}}</ion-label>
      </ion-item>
    </ion-list>

  <div class="version">
    v 1.0.0
