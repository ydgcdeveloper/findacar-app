<!-- Default back button -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="show">
    <ion-row class="ion-padding">
      <ion-col class="content-col">
        <ion-avatar class="user-image">
          <img src="../../assets/images/avatar3.jpg">
          <ion-icon name="create-sharp" class="edit-avatar"></ion-icon>
        </ion-avatar>
      </ion-col>
    </ion-row>

    <div class="padding-bottom-60">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

        <ion-item class="rounded mt-2">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item class="rounded mt-2">
          <ion-label position="floating">Apellido</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item class="rounded mt-2">
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item class="rounded mt-2">
          <ion-label position="floating">Número de Teléfono</ion-label>
          <ion-input type="tel"></ion-input>
        </ion-item>
        <ion-item class="rounded mt-2">
          <ion-label>Género</ion-label>
          <ion-select placeholder="Selecciona uno">
            <ion-select-option value="f">Femenino</ion-select-option>
            <ion-select-option value="m">Masculino</ion-select-option>
            <ion-select-option value="o">Otro</ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Datetime in popover with input -->
        <ion-item class="rounded mt-2">
          <ion-input [value]="dateValue"></ion-input>
          <ion-button fill="clear" id="open-date-input">
            <ion-icon icon="calendar"></ion-icon>
          </ion-button>
          <ion-popover trigger="open-date-input" show-backdrop="false">
            <ng-template>
              <ion-datetime placeholder="Fecha de nacimiento" [max]="currentYear - 15" locale="sp-SP" value="2007-12-15"
                name="birthdate" #popoverDatetime presentation="date"
                (ionChange)="dateValue = formatDate(popoverDatetime.value)"></ion-datetime>
            </ng-template>
          </ion-popover>
        </ion-item>

      </form>
      <ion-button class="fixed">Guardar</ion-button>
    </div>
  </div>

  <div *ngIf="!show">
    <ion-row class="ion-padding">
      <ion-col class="content-col">
        <ion-avatar class="user-image-skeleton">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
      </ion-col>
    </ion-row>

    <div class="padding-bottom-60">

      <ion-item class="rounded mt-2">
        <ion-label class="py-1">
          <ion-skeleton-text animated style="width: 45%; height: 14px;" class="rounded"></ion-skeleton-text>
        </ion-label>
      </ion-item>
      <ion-item class="rounded mt-2">
        <ion-label class="py-1">
          <ion-skeleton-text animated style="width: 44%; height: 14px;" class="rounded"></ion-skeleton-text>
        </ion-label>
      </ion-item>
      <ion-item class="rounded mt-2">
        <ion-label class="py-1">
          <ion-skeleton-text animated style="width: 42%; height: 14px;" class="rounded"></ion-skeleton-text>
        </ion-label>
      </ion-item>
      <ion-item class="rounded mt-2">
        <ion-label class="py-1">
          <ion-skeleton-text animated style="width: 60%; height: 14px;" class="rounded"></ion-skeleton-text>
        </ion-label>
      </ion-item>
      <ion-item class="rounded mt-2">
        <ion-label class="py-1">
          <ion-row>
            <ion-skeleton-text animated style="width: 25%; height: 16px;" class="rounded"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 30%; height: 16px;" class="rounded ml-5">
            </ion-skeleton-text>
          </ion-row>
        </ion-label>
      </ion-item>
      <ion-item class="rounded mt-2">
        <ion-label class="py-1">
          <ion-row>
            <ion-skeleton-text animated style="width: 50%; height: 16px;" class="rounded"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 10%; height: 16px;" class="rounded ml-5">
            </ion-skeleton-text>
          </ion-row>
        </ion-label>
      </ion-item>
      </div>
  </div>

</ion-content>
