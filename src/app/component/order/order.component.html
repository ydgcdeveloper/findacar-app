<div class="order">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-thumbnail style="margin: auto; width: 80px;">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
            style="border-radius: 50%; height: 80px;">
        </ion-thumbnail>
      </ion-col>
      <ion-col size="8">
        <ion-row>
          <ion-col class="data">
            <ion-label class="name" color="dark">{{order.service.name}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="data">
            <ion-label class="place" color="dark">{{order.from.name}} - {{order.to.name}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="data">
            <ion-label class="price" color="dark">{{'order.price'|translate}} - {{order.price}} {{order.coin}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="data">
            <ion-label class="date" color="medium">{{order.date | date:'d/M/yyy - h:mm a'}}</ion-label>
          </ion-col>   
          <ion-col class="data pointer" (click)="presentAlertConfirmDelete(order.id)" style="text-align: end;">
            <ion-icon name="close-circle-outline" color="medium" class="order-note middle"></ion-icon>
            <ion-note class="order-note active" color="danger">{{'button.cancel'|translate}}</ion-note>
          </ion-col>       
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="mt-1">
      <ion-col>
        <ion-button expand="block" color="medium" fill="outline">{{'order.see_details'|translate}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
