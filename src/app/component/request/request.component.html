<div class="request">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col class="data" style="text-align: center;">
            <ion-label class="name" color="dark">{{'order.request'|translate}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="data">
            <ion-label class="place" color="dark">{{request.from.name}} - {{request.to.name}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="data">
            <ion-label class="price" color="dark">{{'order.able_to_pay'|translate}} - {{request.ableToPay}} {{request.coin}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="data">
            <ion-label class="date" color="medium">{{request.date | date:'d/M/yyy - h:mm a'}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="data" size="7">
            <ion-label class="price">{{'order.see_accepted'|translate}}  <ion-icon name="eye" class="middle" slot="start"></ion-icon></ion-label>            
          </ion-col>
          <ion-col class="data pointer" (click)="presentAlertConfirmDelete(request.id)" style="text-align: end;">
            <ion-icon name="close-circle-outline" color="medium" class="order-note middle" ></ion-icon>
            <ion-note class="order-note active" color="danger">{{'button.delete'|translate}}</ion-note>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="mt-1">
      <ion-col>
        <ion-button expand="block" color="medium" fill="outline">{{'order.see_details'|translate}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
