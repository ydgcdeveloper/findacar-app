<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'auth.reset_pass'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="center-content">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <ion-item class="rounded shadow">
        <ion-label position="floating">{{'auth.email'|translate}}</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>
      <div style="margin: 3px 16px 0 16px;">
        <small>
          {{'auth.forgot_pass_info'|translate}}
        </small>
      </div>
      <ion-row>
        <ion-col class="ion-margin-top">
          <ion-button type="submit" [disabled]="!forgotPasswordForm.valid" expand="block">{{'button.send'|translate}}</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
