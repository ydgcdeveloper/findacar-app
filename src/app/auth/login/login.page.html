<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'auth.log_in'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">{{'auth.email'|translate}}</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">{{'auth.password'|translate}}</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="login()" expand="block">{{'auth.sign_in'|translate}}</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">{{'auth.forgot_pass'|translate}}</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
