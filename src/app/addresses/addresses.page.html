<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis direcciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small" class="circle-fab" color="light" [routerLink]="['/add-address']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-content class="ion-padding">
    <app-address (selectedToUp)="setSelected($event)"></app-address>
    <ion-button class="fixed" (click)="saveSelected()">Seleccionar</ion-button>
  </ion-content>
</ion-content>
